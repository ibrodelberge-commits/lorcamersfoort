name: Update Lorcana Events

on:
  schedule:
    # Draait elke dag om 06:00 UTC (07:00 Nederlandse tijd)
    - cron: '0 6 * * *'
  workflow_dispatch: # Handmatig starten mogelijk

jobs:
  update-events:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests
      
      - name: Run event scraper
        run: python scraper.py
      
      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code website/lorcamersfoort_events.json || echo "changes=true" >> $GITHUB_OUTPUT
      
      - name: Commit and push if changed
        if: steps.git-check.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add website/lorcamersfoort_events.json
          git add lorcamersfoort_events.json
          git commit -m "ðŸ”„ Update events - $(date +'%Y-%m-%d %H:%M')"
          git push
